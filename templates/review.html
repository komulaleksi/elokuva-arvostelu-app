<!DOCTYPE html>
<html lang="fi" data-bs-theme="dark">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>LeffaDB</title>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">LeffaDB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Koti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/movies">Elokuvat <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/movies/search">Hae elokuvaa</a>
        </li>
        {% if session.user_id %}
        <li class="nav-item">
            <a class="nav-link" href="/profiles/{{session.user_id}}">{{session.username}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Kirjaudu ulos</a>
        </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href="/login">Kirjaudu sisään</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/register">Rekisteröidy</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
<title>{{movie[0]}}</title>
<h1>{{movie[0]}} ({{movie[2]}})</h1>
<h4>{{movie[1]}}</h4>
<form action="/movies/add-review" id="review" method="POST">
    Pisteet: 1
    <input type="radio" name="score" value="1" required>
    <input type="radio" name="score" value="2" required>
    <input type="radio" name="score" value="3" required>
    <input type="radio" name="score" value="4" required>
    <input type="radio" name="score" value="5" required>
    5
    <br>
    <textarea name="comment" form="review" placeholder="Kirjoita arvostelusi"></textarea>
    <br>
    <input type="submit" value="Julkaise arvostelu">
    <input type="hidden" name="movie_id" value="{{movie_id}}">
</form>
